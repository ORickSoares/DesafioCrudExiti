<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UsuÃ¡rio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        (function(){
          try {
            var theme = localStorage.getItem('theme');
            if(!theme) {
              // se nÃ£o houver escolha, podemos optar por dark default detection:
              var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
              theme = prefersDark ? 'dark' : 'light';
            }
            if(theme === 'dark') {
              document.documentElement.setAttribute('data-theme','dark');
            } else {
              document.documentElement.removeAttribute('data-theme');
            }
          } catch(e) { /* ignore */ }
        })();
    </script>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<div class="container">

    <div th:replace="fragments/alerts :: alerts"></div>

    <div class="header-card">
        <button id="theme-toggle" class="btn btn-neutral" title="Alternar tema">ðŸŒ™ <span id="theme-label">Dark</span></button>

        <div>
            <h1 th:text="${usuario.id} != null ? 'Editar UsuÃ¡rio' : 'Novo UsuÃ¡rio'">Form</h1>
            <p class="text-muted">Preencha os dados e salve.</p>
        </div>
        <div>
            <a th:href="@{/usuarios}" class="btn btn-neutral">Voltar</a>
        </div>
    </div>

    <div class="form-card">
        <form th:action="${usuario.id} != null ? @{'/usuarios/atualizar/' + ${usuario.id}} : @{/usuarios/salvar}" th:object="${usuario}" method="post">
            <div class="form-grid">
                <div>
                    <input class="input" type="text" th:field="*{nome}" placeholder="Nome completo"/>
                    <div class="field-error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div>
                    <input class="input" type="email" th:field="*{email}" placeholder="email@exemplo.com"/>
                    <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="full">
                    <label>Status</label>
                    <select class="input" th:field="*{status}">
                        <option value="ATIVO">ATIVO</option>
                        <option value="INATIVO">INATIVO</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/usuarios}" class="btn btn-neutral">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
